{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Create student
{% endblock %}

{% block header %}
    Creating student
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input class="btn btn-success mb-3 mt-3" type="submit" value="Create">
        <a class="btn btn-primary" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
