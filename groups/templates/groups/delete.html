{% extends 'base.html' %}

{% block title %}
    <title>Delete student</title>
{% endblock %}

{% block view %}
    <h2> Removing student </h2>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure to delete {{groups.first_name}} {{groups.last_name}} ?</p>
        <input class="btn btn-primary" type="submit" value="Agree">
        <a class="btn btn-danger" href="{% url 'groups:list' %}">Cancel</a>
    </form>
{% endblock %}
