{% extends 'base.html' %}

{% block title %}
    Delete teacher
{% endblock %}

{% block header %}
    Removing teacher
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure to delete {{object.first_name}} {{object.last_name}} ?</p>
        <input class="btn btn-primary" type="submit" value="Agree">
        <a class="btn btn-danger" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
