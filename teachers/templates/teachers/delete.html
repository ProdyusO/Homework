{% extends 'base.html' %}

{% block title %}
    <title>Delete teacher</title>
{% endblock %}

{% block view %}
    <h2> Removing teacher </h2>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure to delete {{teachers.first_name}} {{teachers.last_name}} ?</p>
        <input class="btn btn-primary" type="submit" value="Agree">
        <a class="btn btn-danger" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
